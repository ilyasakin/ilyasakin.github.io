{{ define "home.html" }}
<div class="container">
  <header class="header">
    <img src="/assets/icons/logo.svg" alt="Logo" width="32" height="32" />
  </header>

  <main class="page">
    <section class="hero__container">
      <h1 class="hero__title">Hi, I&apos;m İlyas Akın, a senior full-stack web developer.</h1>
      <p class="hero__subtitle">Crafting code at Kuika Software ✨</p>
      <div class="hero__links">
        <a class="hero__link" target="_blank" href="https://github.com/ilyasakin" title="GitHub">
          <svg class="hero__icon" width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="GitHub">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="hero__link_text">GitHub</span>
        </a>
        <a class="hero__link" target="_blank" href="https://ilyasakin.medium.com" title="Medium">
          <img class="hero__icon" src="/assets/icons/medium.svg" width="38" height="38" alt="Medium" />
          <span class="hero__link_text">Medium</span>
        </a>
        <a class="hero__link hero__mail_container" href="mailto:ilyasakin.dev@gmail.com" title="Mail">
          <svg class="hero__icon" width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Mail">
            <circle cx="12" cy="12" r="4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="hero__link_text">Mail</span>
          <div class="tooltip">
            <div class="tooltip__inner_container">
              <p class="tooltip__text">ilyasakin.dev@gmail.com</p>
              <p class="tooltip__text">Click to open your mail client</p>
            </div>
            <div class="tooltip__arrow"></div>
          </div>
        </a>
        <a class="hero__link" target="_blank" href="https://www.linkedin.com/in/ilyasakin" title="Linkedin">
          <svg class="hero__icon" width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="LinkedIn">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="2" y="9" width="4" height="12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="4" cy="4" r="2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="hero__link_text">Linkedin</span>
        </a>
      </div>
    </section>

    <section class="blog" id="blog" hx-get="/hx/blog" hx-trigger="load" hx-target="#blog" hx-swap="innerHTML">
      <div>Loading blog posts...</div>
    </section>
  </main>
</div>
{{ end }}
